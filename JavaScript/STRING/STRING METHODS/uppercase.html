<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript UpperCase</title>
  </head>
  <body>
    <h1>Converting to UpperCase</h1>
    <p>
      A string is converted to upper case with .toUpperCase() method <br />
      <b>Syntax: </b> variable.toUpperCase()
    </p>

    <!-- see console -->
    <script>
      const message = "hello world";
      const upperMessage = message.toUpperCase();

      console.log(upperMessage); // "HELLO WORLD"
    </script>
  </body>
</html>
