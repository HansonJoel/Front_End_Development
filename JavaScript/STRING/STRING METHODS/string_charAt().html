<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JavaScript String CharAt()</title>
</head>
<body>
    <h1> JavaScript String CharAt()</h1>
    <p>The charAt() method returns the character at a specified index (position) in a string</p>
    <p> Thank You</p>
    <p> The character at position 6 is: </p>
    <p id="position"></p>
    

    

    <script>
        let text = "Thank You";
        document.getElementById("position").innerHTML=text.charAt(4);
    </script>



</body>
</html>
