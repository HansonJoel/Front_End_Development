<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript  LowerCase</title>
</head>
<body>
    <h1> Converting to LowerCase </h1>
    <p>A string is converted to lower case with .toLowerCase() method <br>
    <b>Syntax: </b> variable.toLowerCase()
    </p>

    <!-- see console -->
    <script>
        const message = "hello world";
        const lowerMessage = message.toUpperCase();

        console.log(lowerMessage); // 'HELLO WORLD'
    </script>


    

    
</body>
</html>
