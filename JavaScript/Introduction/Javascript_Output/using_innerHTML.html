<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Using innerHTML</title>
</head>
<body>
    <h1> Using innerHTML </h1>
    <P> I used .innerHTML to display this number below </P>
    <P id="demo"></P>

    <script>
        document.getElementById("demo").innerHTML = 5 + 6;
    </script>
</body>
</html>
