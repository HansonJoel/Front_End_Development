<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Using windows.alert()</title>
</head>
<body>
    <h1> Using windows.alert() for display</h1>
    <p> window.alert, should a pop-up on the screen</p>

    <script>
        window.alert(6+5);
    </script>
</body>
</html>


<!-- window.alert shows a pop-up on the webpage before showing the webpage. 
 You can as well skip the window keyword as specifying the window keyword is optional -->
