<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> console.log() </title>
</head>
<body>
    <h1> Using console.log for display</h1>
    <p> You can also use console.log() to display output in the console of your browser.</p>

<script>
    console.log(3+4);
</script>
    
</body>
</html>

<!-- The output is displayed in the console of your browser and not on the webpage -->
