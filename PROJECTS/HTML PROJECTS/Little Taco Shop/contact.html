            </p>
            <p> 
                <label for="message"> Your Message: </label> 
                <br>
                <textarea id="message" name="message" col="30" rows="10" placeholder="Type your message here"></textarea>
            </p>
        </fieldset>
        <button type="Submit"> Send </button>
        <button type="Reset"> Reset </button>
    </form>
