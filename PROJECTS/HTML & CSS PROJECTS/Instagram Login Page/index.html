<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Helvetica&display=swap" rel="stylesheet">
    <title> Instagram Login </title>
</head>
<body>
    <div class="container">
        <div class="flex-item-1">
            <div class="section-1">
                <h1> Instagram </h1>
                <div class="form">
                    <form action="https:httpbin.org/get" method="get">
                        <input type="text" placeholder="Phone number, username, or email" required>
                        <input type="password" placeholder="Password" required>

                        <button class="submit-btn" type="submit"> Log In
                        </button>
                    </form>
                </div>

                <div class="or">
                    <span></span>
                    <p> OR </p>
                    <span></span>
                </div>

                <div class="facebook">
                    <div class="fb-login">
                        <img src="./fb_logo.png" alt="facebook logo">
                        <a href="#"> 
                            <p>Log in with Facebook</p>
                        </a>
                    </div>
                    <div class="forgot-password">
                        <a href="#"> Forgot Password?</a>
                    </div>                    
                </div>
            </div>

        </div>
        <div class="flex-item-2">
            <div class="section-2">
                <p> Don't have an account? 
                    <a href="#"> <b>Sign Up</b></a>
                </p>
            </div>
        </div>

        <div class="get-app">
            <p> Get the app.</p>
            <div class="get-on">
                <a href="#">
                    <img src="./app_store.png" alt="">
                </a>
                <a>
                    <img src="./play_store.png" alt="">
                </a>
            </div>
        </div>    
    </div>
    <footer>
        <div class="list-1">
          <ul>
            <li><a href="">Meta</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Jobs</a></li>
            <li><a href="">Help</a></li>
            <li><a href="">API</a></li>
            <li><a href="">Privacy</a></li>
            <li><a href="">Terms</a></li>
            <li><a href="">Locations</a></li>
            <li><a href="">Instagram Lite</a></li>
            <li><a href="">Threads</a></li>
          </ul>
        <p>
            <a href=""> Contact Uploading & Non-Users</a>
            <a href="">Meta Verified</a>
        </p>
        
        </div>
        <div class="list-2">
            <div class="end-1">
                <select name="language" id="Language">
                    <option value="English">English</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Italian">Italian</option>
                </select>
                <p>&copy 2024 Instagram from Meta</p>
            </div>
        </div>
    </footer>

    
</body>
</html>
