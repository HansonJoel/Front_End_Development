<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position:static</title>
    <style>
      body {
        padding: 10%;
        font-size: 1.2rem;
      }

      div.box {
        position: static;
        border: 2px solid black;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Position:static</h1>
    <p>
      All HTML elements are positioned static by default i.e it is always
      positioned according to the normal flow of the page: <br />
      Static positioned elements are not affected by the top, bottom, left, and
      right properties.
    </p>
    <div class="box">This box is position:static</div>
  </body>
</html>
