<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>CSS outline color </title>
</head>
<body>
    <h1> CSS OUTLINE COLOR</h1>
    <p class="outline1"> This is outline dashed</p>
    <p class="outline2"> This is outline double</p>
    <p class="outline3"> This is outline grove</p>
    <p class="outline4"> This is outline ridge</p>
    <p class="outline5"> This is outline inset</p>
    <p class="outline6"> This is outline outset</p>
    <p class="outline7"> This is outline hidden</p>
    <p class="outline8"> This is outline none</p>
</body>
</html>
