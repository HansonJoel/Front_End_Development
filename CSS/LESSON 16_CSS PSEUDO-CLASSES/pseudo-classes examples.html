<!DOCTYPE html>
<html>
  <head>
    <style>
      input:focus {
        background-color: #ffffcc;
      }
      button:enabled {
        background-color: #4caf50;
        color: white;
      }
      button:disabled {
        background-color: #cccccc;
      }
      input[type="checkbox"]:checked + label {
        font-weight: bold;
      }

      a.highlight:hover {
        color: #ff0000;
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <h2>Form Interaction Example</h2>

    <form>
      <p>
        <label>Name: <input type="text" /></label>
        (Try focusing this field)
      </p>

      <p>
        <button type="button">Enabled Button</button>
        <button type="button" disabled>Disabled Button</button>
      </p>

      <p>
        <input type="checkbox" id="agree" />
        <label for="agree">I agree to terms</label>
      </p>

      <br /><br /><br />
      <h2>Pseudo-classes and HTML Classes</h2>

      <p>
        When you hover over the first link below, it will change color and font
        size:
      </p>

      <p><a class="highlight" href="css_syntax.asp">CSS Syntax</a></p>

      <p><a href="default.asp">CSS Tutorial</a></p>
    </form>
  </body>
</html>
