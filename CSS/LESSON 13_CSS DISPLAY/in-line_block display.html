<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline block dispaly</title>
  </head>
  <style>
    .navbar {
      display: flex;
      gap: 15px;
      background: #333;
      padding: 10px;
    }

    .navbar a {
      display: inline-block;
      color: white;
      text-decoration: none;
      padding: 5px 10px;
    }
  </style>
  <body>
    <h1>Inline Block Display</h1>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </body>
</html>
