<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vertical alignment.css" />
    <title>Table Alignment</title>
  </head>
  <body>
    <h1>VERTICAL TABLE ALIGNMENT</h1>
    <p>
      The vertical-align property sets the vertical alignment (like top, bottom
      or middle) of the content in &lt;th&gt; or &lt;/th&gt;
      <br /><br />
      By default, the vertical alignment of the content in a table is middle of
      &lt;th&gt; and &lt;td&gt;
    </p>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Promise</td>
          <td>Favour</td>
        </tr>
        <tr>
          <td>David</td>
          <td>Felix</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
