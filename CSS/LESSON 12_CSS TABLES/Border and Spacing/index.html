<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>CSS TABLE BORDER</title>
  </head>
  <body>
    <h1>CSS TABLE BORDER</h1>
    <p>The CSS border is used to specify the border of the table</p>
    <p>
      The Collapse table border property sets whether the table borders to be
      collapsed into a single border
    </p>
    <p>If you need a table that spans the entire screen, set width to 100%</p>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Promise</td>
          <td>Favour</td>
        </tr>
        <tr>
          <td>David</td>
          <td>Felix</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
