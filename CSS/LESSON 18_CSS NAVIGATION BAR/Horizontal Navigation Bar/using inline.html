<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      li {
        display: inline;
      }
    </style>
    <title>Using inline</title>
  </head>
  <body>
    <h1>Using display:inline for Horizontal Navigation Bar</h1>
    <p>
      display: inline; - By default, &lt;li&gt; elements are block elements.
      Here, we remove the line breaks before and after each list item, to
      display them on one line
    </p>
    <h2>display:inline Example</h2>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </body>
</html>
