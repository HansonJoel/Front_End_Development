<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Letter Pseudo-element/title>
    <style>
        .first::first-letter{
            color: #ff0000;
            font-size: xx-large;
        }
    </style>
  </head>
  <body>
    <h1>First Letter Pseudo-element</h1>
    <p>The ::first-letter pseudo-element is used to add a special style to the first letter of a text.</p>
    <p class="first">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Blanditiis
        minima atque, nobis necessitatibus voluptatem quia cumque. Alias omnis
        numquam explicabo impedit laborum incidunt officiis tempora a ex
        pariatur! Minus, tempore!
      </p>
  </body>
</html>
