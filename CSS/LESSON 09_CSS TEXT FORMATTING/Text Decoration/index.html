    <title>Text Decoration </title>
</head>
<body>
    <h1> Text Decoration</h1>
    <p> The text Decoration property is used to add a decoration to text <br>
    some of the text decoration properties are
    
    <ul>
        <li>text-decoration-line</li>
        <li>text-decoration-color</li>
        <li>text-decoration-style</li>
        <li>text-decoration-thickness</li>
        <li>text-decoration</li>
    </ul>
</p>
