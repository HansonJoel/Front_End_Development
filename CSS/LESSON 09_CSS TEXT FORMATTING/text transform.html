<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformation</title>
    <style>
        body{
            padding: 2%;
            font-size: 1.5rem;
        }
        div-1{
            text-transform: uppercase;
        }
        div-2{
            text-transform: lowercase;
        }
        div-3{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1> Text Transformation </h1>
    <p> The text-tranfrom property is used to change text into upper, lower and capitalize case</p> <br>
    <div-1> Text is transformed to Upper case</div-1>
    <br>
    <div-2> Text is transformed to lower case</div-2>
    <br>
    <div-3> Text is transformed to Capitalize case</div-3>
</body>
</html>
