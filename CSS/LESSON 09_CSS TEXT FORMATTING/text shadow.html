<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        body{
            font-size: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }
        .shadow{
            text-shadow: 2px 2px red;   
        }
        p{
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <h1>Text Shadow</h1>
    <p class="shadow"> Text shadow property adds shadow to the text</p>
    <p> You will have to specify the horizontal and vertical shadow</p>
    
</body>
</html>
